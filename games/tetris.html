<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris (Gameboy)</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        /* Style for the back button */
        #backButton {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }
        #backButton:hover {
            background-color: #0056b3;
        }
        /* Container for the embedded game */
        #embedContainer {
            width: 100%;
            height: 80vh; /* adjust as needed */
            border: 1px solid #ccc;
        }
        /* iframe to embed the game page */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Back button to navigate to / -->
    <a href="/" id="backButton">Back</a>

    <!-- Container for embedded game -->
    <div id="embedContainer">
        <iframe src="/games/tetris-embed.html" title="Tetris Embed"></iframe>
    </div>
</body>
</html>
