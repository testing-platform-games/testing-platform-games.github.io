<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moto X3M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
    }

    .topbar {
      background: #111;
      padding: 10px;
      color: #fff;
    }

    .topbar a {
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }

    .flash-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 40px);
      background-color: black;
    }

    object {
      width: 800px;
      height: 600px;
      max-width: 100%;
      height: auto;
      aspect-ratio: 4 / 3;
      background-color: black;
    }

    .mobile-warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      color: black;
      padding: 20px;
      border: 1px solid black;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="/">‚Üê Back to Home</a>
  </div>

  <div id="flash-wrapper" class="flash-container">
    <object type="application/x-shockwave-flash" data="/cdn/moto-x3m.swf" title="Moto X3M">
      <param name="movie" value="/cdn/moto-x3m.swf" />
      <param name="wmode" value="opaque" />
      <param name="allowScriptAccess" value="sameDomain" />
    </object>
  </div>

  <script src="/cdn/ruffle/ruffle.js"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "on",
      allowScriptAccess: true,
      showSwfDownload: false,
      quality: "high",
      unmuteOverlay: "hidden",
      openUrlMode: "allow",
      contextMenu: "off",
      splashScreen: false
    };

    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile/.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      const flashWrapper = document.getElementById('flash-wrapper');
      flashWrapper.innerHTML = '<div class="mobile-warning">Moto X3M is not supported on mobile devices</div>';
    }
  </script>
</body>
</html>
