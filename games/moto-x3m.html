<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moto X3M</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: white;
    }

    .back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: #fff;
      text-decoration: none;
      background: #1e90ff;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      border: 2px solid #0a5ec2;
      box-shadow: 0 0 10px #0a5ec2;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .back-link:hover {
      background: #63a9ff;
      transform: scale(1.05);
    }

    #game-container {
      width: 100vw;
      height: 100vh;
    }

    #rightclick-overlay {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(30, 144, 255, 0.9);
      color: #fff;
      padding: 8px 14px;
      border-radius: 5px;
      font-size: 0.9rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
      user-select: none;
    }

    #rightclick-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <a href="/" class="back-link">‚Üê Back</a>

  <div id="game-container"></div>
  <div id="rightclick-overlay">Right-click is disabled on this page</div>

  <script src="/cdn/ruffle/ruffle.js"></script>
  <script>
    const ruffle = window.RufflePlayer?.newest() || window.RufflePlayer?.createPlayer();
    const container = document.getElementById("game-container");
    if (ruffle && container) {
      const player = ruffle.createPlayer();
      player.style.width = "100%";
      player.style.height = "100%";
      container.appendChild(player);
      player.load("/cdn/moto-x3m.swf");
    }

    // Right-click warning
    document.addEventListener('contextmenu', event => {
      event.preventDefault();
      const overlay = document.getElementById('rightclick-overlay');
      if (overlay) {
        overlay.classList.add('show');
        clearTimeout(window._rightClickTimeout);
        window._rightClickTimeout = setTimeout(() => {
          overlay.classList.remove('show');
        }, 1500);
      }
    });
  </script>

</body>
</html>
