<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moto X3M</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      color: white;
    }

    a.back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: #1e90ff;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
    }

    a.back-link:hover {
      color: #63a9ff;
    }

    #game-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    object {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #rightclick-overlay {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(30, 144, 255, 0.9);
      color: #fff;
      padding: 8px 14px;
      border-radius: 5px;
      font-size: 0.9rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
      z-index: 9999;
      user-select: none;
    }

    #rightclick-overlay.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <a href="/" class="back-link">‚Üê Back</a>

  <div id="game-container">
    <object type="application/x-shockwave-flash" data="/cdn/moto-x3m.swf">
      <param name="movie" value="/cdn/moto-x3m.swf" />
      <param name="wmode" value="opaque" />
    </object>
  </div>

  <div id="rightclick-overlay">Right-click is disabled on this page</div>

  <script src="/cdn/ruffle/ruffle.js"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      allowScriptAccess: false,
      autoplay: "on",
      unmuteOverlay: "hidden",
      letterbox: "on",
    };

    document.addEventListener('contextmenu', event => {
      event.preventDefault();
      const overlay = document.getElementById('rightclick-overlay');
      if (overlay) {
        overlay.classList.add('show');
        clearTimeout(window._rightClickTimeout);
        window._rightClickTimeout = setTimeout(() => {
          overlay.classList.remove('show');
        }, 1500);
      }
    });
  </script>

</body>
</html>
