<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moto X3M</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }

    .back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      color: #0af;
      text-decoration: none;
    }

    .letterbox-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: black;
    }

    .game-wrapper {
      background-color: black;
      width: 100%;
      max-width: calc(100vh * 4 / 3); /* Maintain 4:3 aspect ratio */
      aspect-ratio: 4 / 3;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      overflow: hidden;
    }

    .game-wrapper object {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .fallback {
      text-align: center;
      font-size: 1rem;
      color: #aaa;
      padding: 10px;
    }
  </style>
</head>
<body>
  <a class="back-link" href="/">&larr; Back</a>
  <div class="letterbox-container">
    <div class="game-wrapper">
      <object type="application/x-shockwave-flash" data="/cdn/moto-x3m.swf">
        <param name="movie" value="/cdn/moto-x3m.swf" />
        <param name="wmode" value="opaque" />
        <param name="quality" value="low" />
        <div class="fallback">
          If the game doesn't load, please ensure JavaScript is enabled and Ruffle is working.
        </div>
      </object>
    </div>
  </div>
  <script src="/cdn/ruffle/ruffle.js"></script>
</body>
</html>
