<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mission in Snowdriftland</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff;
      font-family: sans-serif;
    }

    .topbar {
      background: #222;
      padding: 10px;
      color: #fff;
    }

    .topbar a {
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }

    .flash-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100% - 40px);
    }

    .mobile-warning {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border: 1px solid black;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 1000;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="/">‚Üê Back to Home</a>
  </div>

  <div id="flash-wrapper" class="flash-container">
    <object type="application/x-shockwave-flash" id="stage" data="misnowdriftland_final.swf" width="900" height="578" title="Mission in Snowdriftland">
      <param name="allowScriptAccess" value="sameDomain" />
      <param name="movie" value="misnowdriftland_final.swf" />
    </object>
  </div>

  <script src="/cdn/ruffle/ruffle.js"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "on",
      allowScriptAccess: true,
      showSwfDownload: false,
      quality: "best",
      unmuteOverlay: "hidden",
      openUrlMode: "allow",
      contextMenu: "off",
      splashScreen: true
    };

    // Simple mobile detection
    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod|Opera Mini|IEMobile/.test(navigator.userAgent);
    }

    if (isMobileDevice()) {
      const flashWrapper = document.getElementById('flash-wrapper');
      flashWrapper.innerHTML = '<div class="mobile-warning">Mobile devices are not supported</div>';
    }
  </script>
</body>
</html>
