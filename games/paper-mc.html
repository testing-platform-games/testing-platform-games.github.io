<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paper Minecraft</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    .back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: #222;
      color: #fff;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      font-family: sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <a class="back-link" href="/">‚Üê Back</a>
  <iframe src="/games/paper-mc-embed.html" title="Paper Minecraft" allowfullscreen scrolling="no"></iframe>
</body>
</html>
