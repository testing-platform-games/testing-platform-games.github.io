<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Mario 63</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000;
    }
    a.back-link {
      position: absolute;
      top: 10px; left: 10px;
      z-index: 10;
      padding: 8px 12px;
      background: #222;
      color: white;
      text-decoration: none;
      font-family: sans-serif;
      border-radius: 4px;
    }
  </style>
  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</head>
<body>
  <a href="/" class="back-link">‚Üê Back</a>
  <object type="application/x-shockwave-flash" width="100%" height="100%">
    <param name="movie" value="/cdn/super-mario-63.swf" />
    <param name="wmode" value="opaque" />
    <param name="quality" value="low" />
    <param name="menu" value="false" />
    <embed src="/cdn/super-mario-63.swf" width="100%" height="100%" wmode="opaque" quality="low" menu="false" type="application/x-shockwave-flash"></embed>
  </object>
  <script src="/cdn/ruffle/ruffle.js"></script>
</body>
</html>
