<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxorz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: #222;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      color: #0af;
      text-decoration: none;
    }

    .game-wrapper {
      background-color: black;
      width: 100%;
      max-width: calc(100vh * 4 / 3);
      aspect-ratio: 4 / 3;
      overflow: hidden;
    }

    .game-wrapper object {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="/">‚Üê Back</a>
  </div>

  <div class="game-wrapper">
    <object type="application/x-shockwave-flash" id="stage" data="/cdn/bloxors.swf" title="Bloxorz">
      <param name="allowScriptAccess" value="sameDomain" />
      <param name="movie" value="/cdn/bloxors.swf" />
      <param name="quality" value="high" />
      <param name="wmode" value="opaque" />
    </object>
  </div>

  <script src="/cdn/ruffle/ruffle.js"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "on",
      allowScriptAccess: true,
      showSwfDownload: false,
      quality: "high",
      unmuteOverlay: "hidden",
      openUrlMode: "allow",
      contextMenu: "off",
      splashScreen: true
    };
  </script>
</body>
</html>
