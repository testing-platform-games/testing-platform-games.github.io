<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxorz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    .topbar {
      background-color: #111;
      color: white;
      padding: 10px;
    }

    .topbar a {
      color: #0af;
      text-decoration: none;
      font-weight: bold;
    }

    .game-container {
      height: calc(100% - 40px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    object {
      width: 100%;
      height: 100%;
      max-width: 960px;
      max-height: 720px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="/">‚Üê Back to Home</a>
  </div>

  <div class="game-container">
    <object type="application/x-shockwave-flash" id="stage" data="/cdn/bloxors.swf" title="Bloxorz">
      <param name="allowScriptAccess" value="sameDomain" />
      <param name="movie" value="/cdn/bloxors.swf" />
      <param name="quality" value="high" />
      <param name="wmode" value="opaque" />
    </object>
  </div>

  <script src="/cdn/ruffle/ruffle.js"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      autoplay: "on",
      allowScriptAccess: true,
      showSwfDownload: false,
      quality: "high",
      unmuteOverlay: "hidden",
      openUrlMode: "allow",
      contextMenu: "off",
      splashScreen: true
    };
  </script>
</body>
</html>
