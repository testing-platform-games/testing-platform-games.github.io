<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bloons TD 2</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }

    .back-link {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: #222;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      color: #0af;
      text-decoration: none;
    }

    .letterbox-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: black;
    }

    .game-wrapper {
      background-color: black;
      width: 100%;
      max-width: calc(100vh * 4 / 3);
      aspect-ratio: 4 / 3;
      overflow: hidden;
    }

    .game-wrapper object {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      pointer-events: auto;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <a class="back-link" href="/">‚Üê Back</a>
  <div class="letterbox-container">
    <div class="game-wrapper">
      <object type="application/x-shockwave-flash" data="/cdn/bloonstd.swf">
        <param name="movie" value="/cdn/bloonstd2.swf" />
        <param name="quality" value="low" />
        <param name="wmode" value="opaque" />
      </object>
    </div>
  </div>
  <script src="/cdn/ruffle/ruffle.js"></script>
</body>
</html>
